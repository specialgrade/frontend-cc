<!DOCTYPE html>
<html>
<head>
  <title>Ship To It - Company Packing List</title>
  <link href="https://fonts.googleapis.com/css?family=Lato: 100,300,400,700|Luckiest+Guy|Oxygen:300,400" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <ul class="navigation">
    <li><img src="https://content.codecademy.com/courses/web-101/unit-9/htmlcss1-img_logo-shiptoit.png" height="20px;"></li>
    <li class="active">Action List</li>
    <li>Profiles</li>
    <li>Settings</li>
  </ul>

  <div class="search">Search the table</div>

<table> 
  <thead>
  <tr> <!-- Row 1 -->
    <th colspan="2" scope="col">Company Name</th>
    <th colspan="3" scope="col">Number of Items to Ship</th>
    <th scope="col">Next Action</th>
  </tr>
  </thead>
  <tbody>
  <tr> <!-- Row 2 -->
    <td colspan="2">Adam's Greenworks</td>
    <td colspan="3">14</td>
    <td>Package Items</td>
  </tr>
  <tr> <!-- Row 3 -->
    <td colspan="2">Davie's Burgers</td>
    <td colspan="3">2</td>
    <td rowspan="2">Send Invoice</td>
  </tr>
  <tr>
    <td colspan="2">Baker's Bike Shop</td>
    <td colspan="3">3</td>
  </tr>
  <tr> <!-- Row 4 -->
    <td colspan="2">Miss Sally's Southern</td>
    <td colspan="3">4</td>
    <td rowspan="2">Ship</td>
  </tr>
  <tr> <!-- Row 5 -->
    <td colspan="2">Summit Resort Rentals</td>
    <td colspan="3">4</td>
  </tr>
  <tr> <!-- Row 6 -->
    <td colspan="2">Strike Fitness</td>
    <td colspan="3">1</td>
    <td>Enter Order</td>
  </tr>
  <tfoot>
  <tr> 
    <td colspan="2">Total</td>
    <td colspan="3">28</td>
    <td colspan="2"></td>
  </tr>
  </tfoot>
  </tbody>
</table>
</body>
</html>
