<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/logo/final-logo.png">
    <title>Fruity Surprises</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/loading-screen.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    
<body>
    <h1 class="title">✿✿✿</h1>
    <script>
        // Function to reveal each flower one by one
        const flowers = ['✿', '✿', '✿'];
        const titleElement = document.getElementById('loading-title');
        
        flowers.forEach((flower, index) => {
            setTimeout(() => {
                titleElement.innerHTML += flower;
                titleElement.style.opacity = 1;
            }, index * 500); // 500ms delay between each flower
        });
    </script>
</body>
</html>
